<h1>Main Page - {{ title }}</h1>
<p>Test: the last block on the network was: {{ lastNetworkBlock }}</p>
<nav>
  <ul>
    <li><a routerLink="/" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
    <li>
      <a routerLink="/my-winnings" routerLinkActive="active">My Winnings</a>
    </li>
  </ul>
</nav>

<div *ngIf="!signer">
  <button
    type="button"
    class="btn btn-success btn-lg px-4 gap-3"
    (click)="connectWallet()"
  >
    Connect your Wallet
  </button>
</div>
<div *ngIf="signer">
  <div *ngIf="(signer && true) || this.salesFactoryContract">
    <!-- remove the 'true ||'' later once get Contracts Instances setup -->
    <button
      type="button"
      class="btn btn-success btn-lg px-4 gap-3"
      routerLink="/sale/create"
    >
      Create Sale (Lottery or Auction)
    </button>
  </div>
  <div>
    Your Wallet Address is: {{ walletAddress }} <br />
    Last block on network is: {{ lastNetworkBlock }}.
  </div>
</div>
